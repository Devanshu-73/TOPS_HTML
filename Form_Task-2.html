<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>(Form)Task-2</title>
</head>

<body>
  <fieldset>
    <form action="Form_Task-1.html" method="post">
      <h2>Step 1 : Your Details</h2>
      <table cellspacing="15" border="0" width="400px">
        <tr>
          <td>
            <label for="">Name : </label>
          </td>
          <td><input type="text" name="name" id="" placeholder="First and last name" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="">Email : </label>
          </td>
          <td> <input type="email" name="email" id="" placeholder="example@domain.com" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="">Phone : </label>
          </td>
          <td><input type="number" name="phone" id="" placeholder="Enter Your Number" />
          </td>
        </tr>

      </table>
      <h2>Step 2 : Delivery Address</h2>
      <table cellspacing="15" border="0" width="400px">
        <tr>
          <td>
            <label for="">Address : </label>
          </td>
          <td> <textarea name="" id="" cols="30" align="right" rows="10"></textarea>
          </td>
        </tr>
        <tr>
          <td>
            <label for="">Post Code : </label>
          </td>
          <td> <input type="number" name="number" placeholder="" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="">Country : </label>
          </td>
          <td> <input type="text" name="text" id="" placeholder="" />
          </td>
        </tr>
      </table>
      <h2>Step 3 : Card Details</h2>
      <table cellspacing="15" border="0" width="">
        <label for="">Card Type </label><br>
        <tr>
          <td>
            <input type="radio" name="card" id="">
            <label for="">VISA</label>
            <input type="radio" name="card" id="">
            <label for="">AmEx</label>
            <input type="radio" name="card" id="">
            <label for="">Mastercard</label>
          </td>
        </tr>
        <tr>
          <td><label for="">Card Number : </label></td>
          <td><input type="number" name="" id=""></td>
        </tr>

      </table>
        <input type="submit" value="BUY IT!">
    </form>
  </fieldset>
</body>

</html>
