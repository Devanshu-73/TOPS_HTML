<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task - 3 </title>
    <style>
        .one {
            background-color: rgb(211, 192, 192);
        }
    </style>
</head>

<body>
    <h2 align="center">Registration Form</h2>
    <fieldset>
        <table border="1" >
            <form action="Form_Task-2.html" method="post">
                <tr>
                    <td class="one"><label for="">First Name </label></td>
                    <td><input type="text" name="" placeholder="F-name" required id=""></td>
                </tr>
                <tr>
                    <td class="one"><label for="">Last Name </label></td>
                    <td><input type="text" name="" id="" placeholder="L-name"></td>
                </tr>
                <tr>
                    <td class="one"><label for="">Password </label></td>
                    <td><input type="password" name="" id="" required placeholder="Enter Password" /></td>
                </tr>
                <tr>
                    <td class="one"><label for=""> Reenter Password </label></td>
                    <td><input type="password" name="" id="" required placeholder="ReEnter Password"></td>
                </tr>
                <tr>
                    <td class="one"><label for="">Email </label></td>
                    <td><input type="email" name="" id="" required placeholder="Email"></td>
                </tr>
                <tr>
                    <td class="one"><label for="">Mobile Number </label></td>
                    <td><input type="tel" name="" id="" minlength="10" maxlength="10"></td>
                </tr>
                <tr>
                    <td class="one"><label for="">Address </label></td>
                    <td><textarea name="" id="" cols="30" rows="7"></textarea></td>
                </tr>
                <tr>
                    <td class="one"><label for="">Gender</label></td>
                    <td>Male<input type="radio" name="g" id="">
                        Female<input type="radio" name="g" id=""></td>
                </tr>
                <tr>
                    <td class="one"><label for="">Your Hobbies </label></td>
                    <td>Hobbie-1<input type="checkbox" name="" id="">
                        Hobbie-2<input type="checkbox" name="" id="">
                        Hobbie-3<input type="checkbox" name="" id=""></td>
                </tr>
                <tr>
                    <td class="one"><label for="">DOB </label></td>
                    <td><input type="date" name="" id=""></td>
                </tr>
                <tr>
                    <td class="one"><label for="">Select Country </label></td>
                    <td><select name="" id="">
                            <option value="" disabled="disabled" selected="selected">Select Country</option>
                            <option value="">India</option>
                            <option value="">Uae</option>
                            <option value="">Usa</option>
                        </select></td>
                </tr>
                <tr>
                    <td class="one"><label for="">Upload Pic </label></td>
                    <td><input type="file" name="" id="" multiple /></td>
                </tr>
                <tr>
                    <td colspan="2" class="one" align="center">
                        <input type="submit" value="Save My Data">
                        <input type="reset" value="Reset Data">
                    </td>

                </tr>
            </form>
        </table>
    </fieldset>
</body>

</html>
